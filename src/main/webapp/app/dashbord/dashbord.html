<meta charset="utf-8">

<div class="row">

	<div class="col-lg-12 col-md-12">
		<div class="table-responsive">


			<table class="table table-striped table-advance table-hover">
				<thead>
					<tr>
						<th>#</th>
						<th>Code</th>
						<th>Initiateur</th>
						<th>Type demande</th>
						<th>Statut</th>
						<th>Observation</th>
						<th>Date creation</th>
						<th>Actions</th>

					</tr>
				</thead>

				<tbody>
					<tr>
						<td></td>
						<td><input type="text" ng-model="taskId" class="form-control"
							size="2"></td>
						<td></td>
						<td><select class="form-control" ng-model="typeMouvement">
								<option value="recette">tous</option>
								<option value="recette">les recettes</option>
								<option value="depense">les depenses</option>
						</select></td>
						<td></td>
						<td></td>
						<td></td>
						<td></td>

					</tr>
					<tr
						ng-repeat="demande in ctrl.demandes | filter:typeMouvement | filter: {'taskId':taskId}  ">
						<td>{{$index+1}}</td>
						<td>{{demande.taskId}}</td>
						<td>{{demande.demandeur}}</td>
						<td>{{demande.mouvement.typeMouvement}}</td>
						<td><span ng-if="demande.status=='E'">en cours</span> <span
							ng-if="demande.status=='R'">Rejet</span> <span
							ng-if="demande.status=='C'">sign√©</span></td>
						<td>{{demande.observation}}</td>
						<td>{{demande.dateCreation}}</td>

						<td class="text-left">
							<div class="btn-group flex-btn-group-container">
								<button type="submit" class="btn btn-primary btn-sm"
									ui-sref="dashbord.detail({id:demande.taskId})">
									<span class="glyphicon glyphicon-pencil"></span> <span
										class="hidden-xs hidden-sm"></span>
								</button>

								<button type="submit" class="btn .btn-info btn-sm"
									ui-sref="dashbord.history({id:demande.id})">
									<span class="glyphicon glyphicon-zoom-in"></span> <span
										class="hidden-xs hidden-sm"></span>
								</button>

							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>


</div>
