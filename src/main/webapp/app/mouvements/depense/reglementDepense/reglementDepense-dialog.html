<meta charset="utf-8">

<form name="editForm" role="form" novalidate ng-submit="ctrl.save()"
	>

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" ng-click="ctrl.cancel()">&times;</button>
		<h4 class="modal-title" id="myUserLabel">Ordononcement Dépense</h4>
	</div>

	<div class="modal-body">









		<div class="row">
			<div class="form-group col-lg-6 row">
				<label class="col-lg-4 col-form-label">Mouvement De Dépense</label>
				<div class="col-lg-8">
					<select class="form-control"
						ng-model="ctrl.reglementDepense.mouvementTresorerie"
						ng-options="mvt.libelleMouvement for mvt in ctrl.depenses track by mvt.idMouvement">

					</select>
				</div>

			</div>
		</div>
		<div class="row">
			<div class="form-group col-lg-6 row">
				<label class="col-lg-4 col-form-label">Montant Reglement</label>

				<div class="col-lg-8">
					<input type="text" ng-model="ctrl.reglementDepense.montantDevise"
						class="form-control">
				</div>

			</div>

			<div class="form-group col-lg-6 row">
				<label class="col-lg-4 col-form-label">Mode De Paiement</label>
				<div class="col-lg-8">
					<select class="form-control"
						ng-model="ctrl.reglementDepense.modePaiement"
						ng-options="mode.libelleModePaiement for mode in ctrl.modes track by mode.idModePaiement">

					</select>
				</div>

			</div>


		</div>
		<div class="row">
			<div class="form-group col-lg-6 row">
				<label class="col-lg-4">Bénificiare</label>
				<div class="col-lg-8">
					<select ng-model="ctrl.reglementDepense.benificaire"
						ng-options=" tiers.lib as tiers.nomPersonne +' ' + tiers.nomSociete for tiers in ctrl.tierss track by tiers.idTiers"
						class="form-control">

					</select>
				</div>

			</div>


			<div class="form-group col-lg-6">
				<label class="col-lg-4">Statut</label>
				<div class="col-lg-8">
					<select class="form-control"
						ng-model="ctrl.reglementDepense.status">
						<option value="delivre">délivré
						<option value="signe">signé
					</select>
				</div>


			</div>


		</div>

	</div>


	<div class="modal-footer">
		<button type="submit" ng-disabled="ctrl.isSaving"
			class="btn btn-primary">
			<span class="glyphicon glyphicon-send"></span>&nbsp;<span>Envoyer</span>
		</button>
		<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="ctrl.cancel()">
			<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Quitter</span>
		</button>

	</div>
</form>
