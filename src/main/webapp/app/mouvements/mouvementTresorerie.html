
<div class=container>

	

	<div class="row">

		<div class="col-lg-10 col-md-10">
			<section class="panel">
				<header class="panel-heading">
					<!--                              liste des fluxs des comptes -->
				</header>

				<table class="table table-striped table-advance table-hover">
					<thead>
						<tr>
							<th>#</th>
							<th>num</th>
							<th>sens mouvement</th>
							
							<th>Date mouvements</th>
							<th>Demandeur</th>
							<th>montant mouvement</th>
							<th>devise</th>

						</tr>
					</thead>

					<tbody>

						<tr ng-repeat="mvt in ctrl.mouvements">
							<td>{{$index +1}}</td>
							<td>{{mvt.num}}</td>
							<td>{{mvt.typeMouvement}}</td>
							<td>{{mvt.dateMouvement}}</td>
							<td>{{mvt.demandeur}}</td>
							<td>{{mvt.montantMouvement}}</td>
							<td>{{mvt.devise.libelleDevise}}</td>


						</tr>
					</tbody>
				</table>
			</section>

		</div>


	</div>
