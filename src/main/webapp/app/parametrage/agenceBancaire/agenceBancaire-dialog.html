<meta charset="utf-8">
<form name="editForm" role="form" novalidate ng-submit="ctrl.save()"
	show-validation>

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" ng-click="ctrl.cancel()">&times;</button>
		<h4 class="modal-title" id="myUserLabel">ajoute d'un agence bancaire</h4>
	</div>

	<div class="modal-body">
<fieldset class="scheduler-border">
				<legend class="scheduler-border">agence bancaire</legend>
<div class="row">
<div class="form-group col-lg-7">
		<label>Siege </label>
			<select class="form-control" ng-model="ctrl.agenceBancaire.siege.idBanque">
				<option ng-selected="{{ctrl.banque.idBanque == ctrl.agenceBancaire.siege.idBanque}}"
					ng-repeat="s in ctrl.banques" value="{{s.idBanque}}">
					{{s.nomBanque}}({{s.codeBanque}}) </option>
			</select>
		</div>
	
</div>
			
			
			<div class="row">
			
			<div class="form-group col-lg-2">
				<label>Code </label> <input type="text"
					class="form-control" name="code"
					ng-model="ctrl.agenceBancaire.codeAgence">
			</div>
			
			
			
			<div class="form-group col-lg-9">
				<label>Libell√© </label> <input type="text"
					class="form-control" name="code"
					ng-model="ctrl.agenceBancaire.libelleAgenceBancaire">
			</div>
			
			</div>


		
  <div class="row">
  
  
  <div class="form-group col-lg-4">
				<label>Numero telephone </label> <input type="text"
					class="form-control" name="code"
					ng-model="ctrl.agenceBancaire.numTel">
			</div>

		
		<div class="form-group col-lg-5">
			<label>Email Contact</label> <input type="text" class="form-control"
				name="code" ng-model="ctrl.agenceBancaire.emailContact">
		</div>
  
  
  </div>
	</fieldset>	
			
</div>










	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="ctrl.cancel()">
			<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Quitter</span>
		</button>
		<button type="submit" ng-disabled="ctrl.isSaving"
			class="btn btn-primary">
			<span class="glyphicon glyphicon-save"></span>&nbsp;<span>Enregister</span>
		</button>
	</div>
</form>
