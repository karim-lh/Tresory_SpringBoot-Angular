<meta charset="utf-8">
<form name="editForm" role="form" novalidate ng-submit="ctrl.save()"
	show-validation>

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" ng-click="ctrl.cancel()">&times;</button>
		<h4 class="modal-title" id="myUserLabel">Ajout d'un Banque</h4>
	</div>

	<div class="modal-body">

		<fieldset class="scheduler-border">
			<legend class="scheduler-border">Banque</legend>

			<div class="row">

				<div class="form-group col-lg-2">
					<label>Code </label> <input type="text" class="form-control"
						name="nom" ng-model="ctrl.banque.codeBanque">
				</div>

				<div class="form-group col-lg-9">
					<label>Nom Complet</label> <input type="text" class="form-control"
						name="nom" ng-model="ctrl.banque.nomBanque" size=10>



				</div>






			</div>

			<div class="row">


				<div class="form-group col-lg-4">
					<label>Numero Telephone </label> <input type="text"
						class="form-control" name="numTel" ng-model="ctrl.banque.numTel">
				</div>


				<div class="form-group col-lg-5 col-lg-offset-1">
					<label>Email Contact</label> <input type="text"
						class="form-control" name="contact"
						ng-model="ctrl.banque.emailContact">
				</div>

			</div>
		</fieldset>
	</div>










	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="ctrl.cancel()">
			<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Quitter</span>
		</button>
		<button type="submit" ng-disabled="ctrl.isSaving"
			class="btn btn-primary">
			<span class="glyphicon glyphicon-save"></span>&nbsp;<span>Enregister</span>
		</button>
	</div>
</form>
