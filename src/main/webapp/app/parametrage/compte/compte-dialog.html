<meta charset="utf-8">
<form name="editForm" role="form" novalidate ng-submit="ctrl.save()"
	show-validation>

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" ng-click="ctrl.cancel()">&times;</button>
		<h4 class="modal-title" id="myUserLabel">ajoute d'un compte de trésorerie</h4>
	</div>

	<div class="modal-body">
	
	<fieldset class="scheduler-border">
				<legend class="scheduler-border">compte de trésorerie</legend>
	
	
		<div class="row">


          <div class="form-group col-lg-3 ">
				<label for="codeSwift" class="control-label ">code
					Swift <span class="required">*</span>
				</label> <input class="form-control" id="codeSwift" name="fullname"
					minlength="5" type="text" required=""
					ng-model="ctrl.compte.codeSwift">
			</div>

			<div class="col-lg-9">
				<div class="form-group ">
					<label>libellé</label> <input class="form-control" type="text"
						ng-model="ctrl.compte.libelle">
				</div>

			</div>
			
		</div>

		<div class="row">
			

			<div class="form-group col-lg-3">
				<label for="codeIBAN" class="control-label ">code
					IBAN <span class="required">*</span>
				</label> <input class="form-control" id="codeIBAN" name="fullname"
					minlength="5" type="text" required=""
					ng-model="ctrl.compte.codeIban">
			</div>
			
			<div class="col-lg-9">
				<div class="form-group ">
					<label for="rib" class="control-label ">rib <span
						class="required">*</span></label> <input class="form-control" id="rib"
						name="rib" minlength="5" type="text" required>
				</div>

			</div>
			
			

		</div>

		<div class="row">
<div class="form-group col-lg-4 ">
				<label for="responsable" class="control-label ">Responsable
					<span class="required">*</span>
				</label> <input class="form-control" id="responsable" name="fullname"
					minlength="5" type="text" required=""
					ng-model="ctrl.compte.responsable">
			</div>
			<div class="form-group col-lg-6 col-offset-lg-2 ">
				<label for="agence" class="control-label">agence bancaire <span
					class="required">*</span>
				</label> <select class="form-control" id="agence" ng-model="ctrl.compte.agenceBancaire.idAgence">

					<option ng-repeat="agence in ctrl.agences"
						value="{{agence.idAgence}}">{{agence.libelleAgenceBancaire}}</option>
				</select>
			</div>
		</div>
		
		
		<div class="row">
			
			<div class="form-group col-lg-6">
				<label for="compteComptable" class="control-label">compteComptable
					<span class="required">*</span>
				</label> <select class="form-control"  id="compteComptable"
					ng-model="ctrl.compte.compteComptable.idCompteCpt">

					<option ng-repeat="cpt in ctrl.comptesComptables"
						value="{{cpt.idCompteCpt}}">{{cpt.libelleCpt}}</option>
				</select>

			</div>


			<div class="form-group col-lg-5 ">
				<label for="famille" class="control-label">famille Compte <span
					class="required">*</span>
				</label> <select id="famille" class="form-control" ng-model="ctrl.compte.familleCompte.idFamille">

					<option ng-repeat="famille in ctrl.familles"
						value="{{famille.idFamille}}">{{famille.libelleFamille}}</option>
				</select>

			</div>


			<div class="form-group col-lg-6">
				<label for="journal" class="control-label ">journal
					comptable <span class="required">*</span>
				</label> <select id="journal" class="form-control" ng-model="ctrl.compte.journal.idJournal">

					<option ng-repeat="journal in ctrl.journaux"
						value="{{journal.idJournal}}">{{journal.libelleJournal}}</option>
				</select>

			</div>


			<div class="form-group col-lg-6">
				<label for="status" class="control-label ">status <span
					class="required">*</span></label> <select id="status"
					ng-model="ctrl.compte.status" class="form-control">

					<option value="active">active</option>
					<option value="fermer">fermer</option>

				</select>
			</div>

		</div>
</fieldset>
	</div>


	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="ctrl.cancel()">
			<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Quitter</span>
		</button>
		<button type="submit" ng-disabled="ctrl.isSaving"
			class="btn btn-primary">
			<span class="glyphicon glyphicon-save"></span>&nbsp;<span>Enregister</span>
		</button>
	</div>
</form>
