<meta charset="utf-8">
<form name="editForm" role="form" novalidate ng-submit="ctrl.save()"
	show-validation>

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" ng-click="ctrl.cancel()">&times;</button>
		<h4 class="modal-title" id="myUserLabel">Ajout d'une Devise</h4>
	</div>

	<div class="modal-body">
<fieldset class="scheduler-border">
				<legend class="scheduler-border">Journal</legend>
		<div class="row">
		<div class="form-group">
			<div class="col-lg-6">
			<label>Pays : </label> 
				<select class="form-control" ng-model="ctrl.devise.pays.idPays">
					<option ng-repeat="s in ctrl.payss |orderBy : langgb "
						value="{{s.idPays}}">{{s.langgb}}</option>
				</select>

			</div>
		</div>
		
		</div>

		<div class="row">


             <div class="form-group col-lg-2">
				<label>Code </label> <input type="text" class="form-control"
					name="code" ng-model="ctrl.devise.codeIsoDevise">
			</div>
			<div class="form-group col-lg-9">
				<label>Libell√©</label> <input type="text" class="form-control"
					name="code" ng-model="ctrl.devise.libelleDevise">
			</div>
			
			
			<div class="form-group col-lg-3">
				<label>Symbole </label> <input type="text" class="form-control"
					name="code" ng-model="ctrl.devise.symbole">
			</div>
			
			

		</div>




</fieldset>
	</div>












	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="ctrl.cancel()">
			<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Quitter</span>
		</button>
		<button type="submit" ng-disabled="ctrl.isSaving"
			class="btn btn-primary">
			<span class="glyphicon glyphicon-save"></span>&nbsp;<span>Enregister</span>
		</button>
	</div>
</form>
