<meta charset="utf-8">
<div class=container>

<div class="row">
 <div class="col-lg-2">
					<button class="btn btn-primary" ui-sref="famille.new">
						<span class="glyphicon glyphicon-plus"> Ajout</span>
					</button>
				</div>

</div>
  <div class="row">
     
       <div class="col-lg-10 col-md-10">
         <section class="panel">
                          <header class="panel-heading">
<!--                              liste des familles des comptes -->
                          </header>
                          
                          <table class="table table-striped table-advance table-hover">
                          <thead>
                          <tr>
                          <th>#</th>
                          <th>Code</th>
                          <th>Libell√© </th>
                          <th> Date creation</th>
                          <th>Actions</th>
                          
                          </tr>
                          </thead>
                          
                           <tbody>
                             
                              <tr ng-repeat="famille in ctrl.familles">
                                 <td>{{$index +1}}</td>
                                 <td>{{famille.codeFamille}}</td>
                                  <td>{{famille.libelleFamille}}</td>
                                  <th>{{famille.dateCreation}}</th>
                                 <td class="text-left">
							<div class="btn-group flex-btn-group-container">
								<button type="submit" 
									class="btn btn-primary btn-sm">
									<span class="glyphicon glyphicon-pencil"></span> <span
										class="hidden-xs hidden-sm"></span>
								</button>
								<button class="btn btn-danger btn-sm"
									ui-sref="famille.delete({id:famille.idFamille})">
									<span class="glyphicon glyphicon-remove-circle"></span> <span
										class="hidden-xs hidden-sm"></span>
								</button>
							</div>
						</td>
                            </tr>
                           </tbody>
                        </table>
                      </section>
       
       </div>
     
     
     </div>
