<meta charset="utf-8">
<form name="deleteForm" ng-submit="ctrl.ok(ctrl.journal.idJournal)">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="ctrl.cancel()">&times;</button>
        <h4 class="modal-title">Confirmer la suppression </h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p >Voulez-vous supprimer? ce journal ?</p>
        <p>
        <br>
        code : {{ctrl.journal.codeJournal}}
        <br>
        libell√© :{{ctrl.journal.libelleJournal}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="ctrl.cancel()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Sortir</span>
        </button>
        <button type="submit" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>Valider</span>
        </button>
    </div>
</form>
