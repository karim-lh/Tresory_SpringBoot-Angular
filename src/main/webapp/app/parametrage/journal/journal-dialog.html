<form name="editForm" role="form" novalidate ng-submit="ctrl.save()"
	show-validation>

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true" ng-click="ctrl.cancel()">&times;</button>
		<h4 class="modal-title" id="myUserLabel">ajoute d'un journal</h4>
	</div>
	<div class="modal-body">

		<fieldset class="scheduler-border">
			<legend class="scheduler-border">journal</legend>
			<div class="row">
				<div class="form-group col-lg-2">
					<label>code </label> <input type="text" class="form-control"
						name="code" ng-model="ctrl.journal.codeJournal">
				</div>
				<div class="form-group col-lg-9">
					<label>libelle </label> <input type="text" class="form-control"
						name="code" ng-model="ctrl.journal.libelleJournal">
				</div>

			</div>

		</fieldset>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="ctrl.cancel()">
			<span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Quitter</span>
		</button>
		<button type="submit" ng-disabled="ctrl.isSaving"
			class="btn btn-primary">
			<span class="glyphicon glyphicon-save"></span>&nbsp;<span>Enregister</span>
		</button>
	</div>
</form>
