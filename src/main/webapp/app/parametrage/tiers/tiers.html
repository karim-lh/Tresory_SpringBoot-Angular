
<div class=container>

<div class="row">
 <div class="col-lg-2">
					<button class="btn btn-primary"  ui-sref="tiers.new">
						<span class="glyphicon glyphicon-plus"> Ajout</span>
					</button>
				</div>

</div>
  <div class="row">
     
       <div class="col-lg-10 col-md-10">
         <section class="panel">
                          <header class="panel-heading">
<!--                              liste des fluxs des comptes -->
                          </header>
                          
                          <table class="table table-striped table-advance table-hover">
                          <thead>
                          <tr>
                          <th>#</th>
                          <th>Idantifiant </th>
                    
                          <th>Type </th>
                          <th>Forme juridique</th>
                          <th>Actions</th>
                          
                          </tr>
                          </thead>
                          
                           <tbody>
                             
                              <tr ng-repeat="tiers in ctrl.tierss">
                                 <td>{{$index +1}}</td>
                                 <td>{{tiers.prenomPersonne +" "+tiers.nomPersonne}}{{tiers.nomSociete}}</td>
                                 <td>{{tiers.typeTiers}}</td>
                                 <td>{{tiers.formeJuridique}}</td>
                                 <td class="text-left">
							<div class="btn-group flex-btn-group-container">
								<button type="submit" 
									class="btn btn-primary btn-sm">
									<span class="glyphicon glyphicon-pencil"></span> <span
										class="hidden-xs hidden-sm"></span>
								</button>
								<button class="btn btn-danger btn-sm"
									ui-sref="flux.delete({id:flux.idFlux})">
									<span class="glyphicon glyphicon-remove-circle"></span> <span
										class="hidden-xs hidden-sm"></span>
								</button>
							</div>
						</td>
                            </tr>
                           </tbody>
                        </table>
                      </section>
       
       </div>
     
     
     </div>
